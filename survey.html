<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <title>SurveyForm</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us</p>
    <form id="survey-form">
    <label id="name-label">Name<br>
    <input required type="text" id="name" name="name" placeholder="Enter your Name"></label>
    <br><br>
    <label id="email-label">Email  <br><input required type="email" id="email" name="email" placeholder="Enter your Email"></label>
    <br><br>
    <label id="number-label">Age <br><input type="number" id="number" min="18" max="25" placeholder="Age"></label><br><br>
    <p>Which option best describes your current role?</p>
    <select id="dropdown"><option value=" ">Select current role</option>
      <option value="1">Student</option>
      <option value="2">Job</option>
      <option value="3">Other</option>
      <option value="4">Prefer not to say</option>
    </select>
<br><br>
<p>Would you recommend this App to a friend?</p>
   <label> <input type="radio" id="one" name="one" value="1">Definitely</label>
<br>
    <label><input type="radio" id="two" name="one" value="2">Maybe</label>
<br>
    <label><input type="radio" id="three" name="one" value="3">Not sure</label>
<br><br>
<p>What would you like to see improved? </p>
   <label> <input type="checkbox" name="two" value="1"> C++</label><br>
    <label><input type="checkbox" name="two" value="2"> Python</label><br>
   <label> <input type="checkbox" name="two" value="3"> Java</label><br>
    <label><input type="checkbox" name="two" value="4"> C language</label><br>
<br>
<p>Any comments or suggestions?</p>
    <textarea placeholder="Enter your comment here...."></textarea>
<br><br>
    <input type="submit" id="submit" placeholder="Submit">
</form>
    </body>
  </html>
